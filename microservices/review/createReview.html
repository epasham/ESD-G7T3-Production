    <body>
        <div id="main-container" class="container">
            <h1 class="display-4">Add Review</h1>
            <p>
                <a class="btn btn-outline-info" href="../booking/booking.php">Bookings</a>
                <a class='btn btn-outline-info' href='../customer/customer.php'>Customers</a> 
                <a class='btn btn-outline-info' href='../serviceprovider/serviceprovider.php'>Service Providers</a>
                <a class='btn btn-outline-info' href='../review/review.php'>Reviews</a>
            </p>
            <form id='add_review_form' method="post">
                Booking ID: <br><input type="text" id="booking_id"> <br> Stars: <br><input type="text" id="review_stars"> <br> Comments: <br><input type="text" id="review_comments"> <br>
                <br>
                <button id="addReviewBtn" type="submit" class='btn btn-primary'>Add Review</button>
            </form>
        </div>

        <script>
            function showError(message) {
                // Hide the table and button in the event of error
                $('#review_table').hide();
                $('#addReviewBtn').hide();

                // Display an error under the main container
                $('#main-container')
                        .append("<label class='errormsg'>" + message + "</label>");
            }

            check = [];

            //$("#submit").click(function () {
            $("#add_review_form").submit(async(event) => {
                //Prevents screen from refreshing when submitting
                event.preventDefault();
                var bookingID = $('#booking_id').val();
                var reviewStar = $('#review_stars').val();
                var reviewComments = $('#review_comments').val();

                var serviceURL = "http://127.0.0.1:1003/review/" + bookingID;
                var homeURL = "http://localhost/G7T3-Production/ESD-G7T3-Production/microservices/review/review.php";
                console.log(serviceURL)

                try {
                    const response =
                            await fetch(
                                    serviceURL, {
                                        method: 'POST',
                                        headers: {
                                            "Content-Type": "application/json"
                                        },
                                        body: JSON.stringify({
                                            review_star: reviewStar,
                                            review_comment: reviewComments
                                        })
                                    });
                    const data = await response.json();
                    if (response.ok) {
                        window.location.replace(homeURL);
                        return false;
                    } else {
                        console.log(data);
                        showError(data.message);
                    }

                } catch (error) {
                    $('.errormsg').remove();
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError('There is a problem retrieving Reviews data, please try again later.<br>' + error);

                } // error

            });
        </script>
