    <script>
        
        function showError(message) {
            // Hide the table and button in the event of error
            $('#review_table').hide();
            $('#addReviewBtn').hide();

            // Display an error under the main container
            $('#main-container')
                    .append("<label class='errormsg'>" + message + "</label>");
        }

        check = [];

        //$("#submit").click(function () {
        $("#add_review_form").submit(async (event) => {
        //Prevents screen from refreshing when submitting
                event.preventDefault();
                var review_id = $('#review_id').val();
                var booking_id = $('#booking_id').val();
                var review_star = $('#review_stars').val();
                var review_comments = $('#review_comments').val();

                var serviceURL = "http://127.0.0.1:1003/review/" + review_id;
                var homeURL = "http://127.0.0.1:1003/review/review.php";
                console.log(serviceURL)

                try {
                    const response =
                            await fetch(
                                    serviceURL, {
                                        method: 'POST',
                                        headers: {"Content-Type": "application/json"},
                                        body: JSON.stringify({review_id: review_id, booking_id: booking_id, review_stars: review_stars, review_comments: review_comments})
                                    });
                    const data = await response.json();
                    if (response.ok){
                        window.location.replace(homeURL);
                        return false;
                    } else {
                        console.log(data);
                        showError(data.message);
                     }

                } catch (error) {
                    $('.errormsg').remove();
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError('There is a problem retrieving books data, please try again later.<br>' + error);

                } // error

        });
    </script>
