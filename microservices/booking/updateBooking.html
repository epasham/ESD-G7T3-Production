    <body>
        <h1 class="display-4" style="text-align: center">Update Booking</h1>
        <div id="main-container" class="container">
            <p>
                <a class="btn btn-outline-info" href="../booking/booking.php">Bookings</a>
                <a class='btn btn-outline-info' href='../customer/customer.php'>Customers</a> 
                <a class='btn btn-outline-info' href='../serviceprovider/serviceprovider.php'>Service Providers</a>
                <a class='btn btn-outline-info' href='../review/review.php'>Reviews</a>
            </p>
            <form id='updatebookingForm' method="POST">
                Booking ID: <br><input type="text" id="booking_id"> <br>
                Booking Date: <br><input type="text" id="booking_date"> <br>
                Booking Time: <br><input type="text" id="booking_time"> <br>
                <br>
                <button id="updateBookingBtn" type="button" class='btn btn-primary'>Update</button>
            </form>
        </div>
        <script>
            $('#booking_table').hide();
            function showError(message) {
                // Hide the table and button in the event of error
                $('#booking_table').hide();
                $('#updateBookingBtn').hide();

                // Display an error under the main container
                $('#main-container').append("<label class='errormsg'>" + message + "</label>");
            }

            check = [];

            //$("#submit").click(function () {
            $("#updateBookingBtn").click(function () {
                $(async () => {
                    var booking_id = $('#booking_id').val();
                    var booking_date = $('#booking_date').val();
                    var booking_time = $('#booking_time').val();

                    var serviceURL = "http://localhost:1002/booking/update/" + booking_id;
                    console.log(serviceURL)
                    console.log(booking_date)
                    console.log(booking_time)

                    try {
                        const response =
                                await fetch(
                                        serviceURL, {
                                            method: 'POST',
                                            headers: {"Content-Type": "application/json"},
                                            body: JSON.stringify({booking_date: booking_date, booking_time: booking_time})
                                        });
                        console.log(response)
                        const data = await response.json();
                    } catch (error) {
                        $('.errormsg').remove();
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        showError('There is a problem retrieving booking data, please try again later.<br>' + error);
                    } // error
                });
            })
        </script>
    </body>
