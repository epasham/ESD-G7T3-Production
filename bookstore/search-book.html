<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Search for Book</h1>
        <p><a class='btn btn-outline-info' href='index.html'>Browse Books</a> <a class='btn btn-outline-info' href='add-book.html'>Add Books</a></p>
        <form id='isbnForm'>
            <input name="isbn13" type="text" id="isbn13">
            <button id="submitBtn" type="button" class='btn btn-primary'>Search</button>
        </form>
        <!-- <button id="submitBtn" type="button" class='btn btn-primary'>Search</button> -->
        <!--Placed here also can-->

        <table id="booksTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Title</th>
                    <th>ISBN 13</th>
                    <th>Price</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <!-- <tbody> -->
            <!-- </tbody> -->
        </table>
        <!-- <a id="addBookBtn" class="btn btn-primary" href="add-book.html">Add a book</a> -->
    </div>

    <script>
        $('#booksTable').hide();

        function showError(message) {
            // Hide the table and button in the event of error
            $('#booksTable').hide();
            $('#addBookBtn').hide();

            // Display an error under the main container
            $('#main-container')
                .append("<label class='errormsg'>" + message + "</label>");
        }

        check = [];

        //$("#submit").click(function () {
        $("#submitBtn").click(function() {
            $(async() => {
                var isbnNumber = $('#isbn13').val();
                console.log(isbnNumber);

                var serviceURL = "http://localhost:5000/book" + "/" + isbnNumber;
                console.log(serviceURL)



                try {
                    const response =
                        await fetch(
                            serviceURL, {
                                method: 'GET'
                            }
                        );
                    const data = await response.json();
                    var books = data; //the arr is in v.books of the JSON data
                    // array or array.length are falsy
                    console.log(books);
                    console.log(books.message);
                    if (books.message != undefined) {
                        $('.errormsg').remove();
                        $('#booksTable').hide();
                        showError('Books list empty or undefined.');
                    } else {

                        $('.errormsg').remove();
                        var row = "";
                        row =
                            "<tr>" +
                            "<td>" + books.title + "</td>" +
                            "<td>" + books.isbn13 + "</td>" +
                            "<td>" + books.price + "</td>" +
                            "<td>" + books.availability + "</td></tr>";
                        console.log(row);

                        if ($("#booksTable tr").length == 1) {
                            //if ($.inArray(books.isbn13, check) == -1) {
                            $('#booksTable').append(row);
                            check.push(books.isbn13);

                        } else {
                            $('#booksTable thead + tr').remove();
                            $('#booksTable').append(row);
                        }

                        // $('#booksTable').append(row);
                        $("#booksTable").show();
                    }

                } catch (error) {
                    $('.errormsg').remove();
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError('There is a problem retrieving books data, please try again later.<br />' + error);

                } // error

            });

        })
    </script>
</body>
