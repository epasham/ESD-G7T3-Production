        <form id='addBookForm' method="post">
            title: <br><input type="text" id="title"> <br>
            isbn13: <br><input type="text" id="isbn13"> <br>
            price: <br><input type="text" id="price"> <br>

            <button id="addBtn" type="button" class='btformn btn-primary'>Add</button>

    <script>
        $('#booksTable').hide();
        function showError(message) {
            // Hide the table and button in the event of error
            $('#booksTable').hide();
            $('#addBookBtn').hide();

            // Display an error under the main container
            $('#main-container')
                    .append("<label class='errormsg'>" + message + "</label>");
        }

        check = [];

        //$("#submit").click(function () {
        $("#addBtn").click(function () {
            $(async () => {
                var title = $('#title').val();
                var isbnNumber = $('#isbn13').val();
                var price = $('#price').val();
                var availability = $('#availability').val();

                var serviceURL = "http://localhost:5000/book/" + isbnNumber;
                console.log(serviceURL)

                try {
                    const response =
                            await fetch(
                                    serviceURL, {
                                        method: 'POST',
                                        headers: {"Content-Type": "application/json"},
                                        body: JSON.stringify({title: title, price: price, availability: availability})
                                    });
                    console.log(response)
                    const data = await response.json();
                } catch (error) {
                    $('.errormsg').remove();
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError('There is a problem retrieving books data, please try again later.<br>' + error);

                } // error

            });

        })
    </script>
